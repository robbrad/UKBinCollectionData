name: Bump Version

on:
  push:
    # Trigger unless only the wiki directory changed
    paths-ignore:
      - "wiki/**"
      - "**/**.md"
      - ".github/workflows/**"
    branches: [ "master" ]

jobs:
  bump:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    environment: bump
    concurrency: bump
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Bump version
        id: cz
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} #moved to gh token

